<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="200" viewBox="0 0 1200 200">
  <rect width="1200" height="200" fill="#f8f9fa" />
  
  <!-- Divisões para os três serviços -->
  <g transform="translate(0, 0)">
    <!-- Frota Própria -->
    <g transform="translate(100, 50)">
      <circle cx="50" cy="50" r="40" fill="#1e40af" />
      <path d="M30,50 L70,50 M50,30 L50,70 M30,40 L70,60" stroke="white" stroke-width="4" />
      <text x="120" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#1e40af">FROTA PRÓPRIA</text>
      <text x="120" y="70" font-family="Arial" font-size="16" fill="#4b5563">Entrega rápida e Segura</text>
    </g>
    
    <!-- Retire na Loja -->
    <g transform="translate(450, 50)">
      <circle cx="50" cy="50" r="40" fill="#1e40af" />
      <path d="M30,70 L50,30 L70,70 Z M50,50 L50,70" stroke="white" stroke-width="4" fill="none" />
      <text x="120" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#1e40af">RETIRE NA LOJA</text>
      <text x="120" y="70" font-family="Arial" font-size="16" fill="#4b5563">Estacionamento gratuito e amplo</text>
    </g>
    
    <!-- Ajuda na Carga -->
    <g transform="translate(800, 50)">
      <circle cx="50" cy="50" r="40" fill="#1e40af" />
      <path d="M40,30 C30,40 30,60 40,70 M60,30 C70,40 70,60 60,70 M50,40 L50,60 M40,60 L60,60" stroke="white" stroke-width="4" fill="none" />
      <text x="120" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#1e40af">AJUDA NA CARGA</text>
      <text x="120" y="70" font-family="Arial" font-size="16" fill="#4b5563">Equipe preparada para itens pesados</text>
    </g>
  </g>
</svg>